<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kitchen Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="logo.jpeg" type="image/jpg">
  <style>
    body {
      background-color: #fffef9;
      font-family: "Roboto Mono", monospace;
      letter-spacing: -1px;
      padding: 2rem;
    }

    .converter-card {
      max-width: 600px;
      margin: auto;
      border-radius: 1rem;
      border: 2px solid #000;
    }

    .hover-bg-light:hover {
      background-color: #f8f9fa !important;
      color: black !important;
    }
  </style>
</head>

<body>
  <div class="card converter-card p-4">
    <h3 class="text-center mb-4 fw-bold">Kitchen Measurement Converter</h3>

    <div class="row g-2 mb-3">
      <div class="col-6">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control rounded-5" style="border-color: black;" id="amount"
          placeholder="Enter value" min="0">
      </div>
      <div class="col-6">
        <label for="fromUnit" class="form-label">From</label>
        <select class="form-select rounded-5" id="fromUnit" style="border-color: black;">
          <option value="cup">Cup</option>
          <option value="tbsp">Tablespoon</option>
          <option value="tsp">Teaspoon</option>
          <option value="ml">Milliliter</option>
          <option value="l">Liter</option>
          <option value="oz">Ounce</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="toUnit" class="form-label">To</label>
      <select class="form-select rounded-5" id="toUnit" style="border-color: black;">
        <option value="cup">Cup</option>
        <option value="tbsp">Tablespoon</option>
        <option value="tsp">Teaspoon</option>
        <option value="ml">Milliliter</option>
        <option value="l">Liter</option>
        <option value="oz">Ounce</option>
      </select>
    </div>
    <div id="result" class="border border-1 border-black text-center rounded-5 p-3 mb-3 bg-white text-dark">
      Result will appear here.
    </div>


    <button class="btn w-100 mb-3 rounded-5 text-white bg-dark hover-bg-light" style="border-color: black;"
      onclick="convert()">Convert</button>


  </div>

  <script>
    const conversionToML = {
      cup: 240,
      tbsp: 15,
      tsp: 5,
      ml: 1,
      l: 1000,
      oz: 29.5735
    };

    function convert() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;

      if (isNaN(amount) || amount <= 0) {
        document.getElementById('result').textContent = "Please enter a valid amount.";
        return;
      }

      const amountInML = amount * conversionToML[fromUnit];
      const converted = amountInML / conversionToML[toUnit];
      document.getElementById('result').textContent = `${amount} ${fromUnit} = ${converted.toFixed(2)} ${toUnit}`;
    }
  </script>
</body>

</html>
