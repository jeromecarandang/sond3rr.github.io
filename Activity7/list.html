<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorant Agents List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .agentCard {
      border: none;
      background-color: #1f1f1f;
      border-radius: 30px;
      text-align: center;
      color: #ffffff;
      padding: 15px;
      width: 100%;
      max-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .agentCard:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 15px rgba(159, 157, 157, 0.5);
    }

    .imgContainer {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin: 0 auto;
      border-radius: 50%;
      overflow: hidden;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .imgContainer img {
      width: 100%;
      height: auto;
    }

    .agentName {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    body {
      background-color: #0f0f0f;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container d-flex justify-content-start">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo-b.png" width="80" height="45">
      </a>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <h1 class="display-4"
          style="font: size 20rem; font-family: Tungsten-Bold, sans-serif; font-weight: 750; color: rgb(236, 232, 225); letter-spacing: 10px;">
          AGENTS</h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center mt-4" id="agentContainer">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script>
    const getAgents = async () => {
      var response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
      var data = await response.json();
      var agents = data.data;
      var container = document.getElementById("agentContainer");

      agents.forEach(agent => {
        var content = `
          <div class="col-lg-3 col-md-4 col-sm-6 d-flex justify-content-center mb-4">
            <div class="card agentCard animate__animated animate__fadeIn animate__delay-.9s">
              <a href="view.html?agentId=` + agent.uuid + `" class="text-decoration-none text-white">
                <div class="imgContainer">
                  <img src="` + agent.displayIcon + `" alt="` + agent.displayName + `">
                </div>
                <div class="agentName">` + agent.displayName + `</div>
              </a>
            </div>
          </div>
        `;
        container.innerHTML += content;
      });
    }
    getAgents();
  </script>
</body>

</html>
