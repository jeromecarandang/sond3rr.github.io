<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jeronimo Carandang's GitHub Page">
    <title>Jeronimo Carandang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .project-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .project-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Jeronimo Carandang</h1>
    
    <div class="button-container">
        <button class="project-button" onclick="window.location.href='https://github.com/yourusername/project1'">Project 1</button>
        <button class="project-button" onclick="window.location.href='https://github.com/yourusername/project2'">Project 2</button>
        <button class="project-button" onclick="window.location.href='https://github.com/yourusername/project3'">Project 3</button>
    </div>

</body>
</html>
